dataset:
  name: MNIST

architecture:
  backbone: MLPvanilla
  hypers:
    backbone_dense_nodes: [2048]
    pen_nodes: 64
    activation: ReLU

training:
  hypers:
    batch_size: 64
    epochs: 4
    lr: 0.01
    loss_pen_factor: 10
    loss_pen_funct: mse
    logging_pen: 0
    logging: 1
    step_scheduler: 5
    optimizer: SGD

grid_search:
  lr: [0.001, 0.005, 0.01]